apply plugin: 'com.novoda.bintray-release'

def user = ''
def apiKey = ''
Properties properties = new Properties()
if (project.rootProject.findProject('local.properties') != null){
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    user = properties.getProperty("bintray.user")
    apiKey = properties.getProperty("bintray.apikey")
}

publish {
    repoName = 'xLib'
    userOrg = 'funtc'
    groupId = 'com.funtc.xlib'    
    artifactId = 'xLib'
    publishVersion = rootProject.ext.android.versionName
    desc = 'A basic library integrate and package some open source projects to facilitate project development. includes "Page Base UI", "EventBus", "OkHttp", "Retrofit", "Http Log"...'
    website = 'https://github.com/FunTc/xLib'

    bintrayUser = user
    bintrayKey = apiKey
    dryRun = true
    
}

// ./gradlew clean build bintrayUpload -PbintrayUser=你的bintray用户名空格 -PbintrayKey=你的私钥空格 -PdryRun=true